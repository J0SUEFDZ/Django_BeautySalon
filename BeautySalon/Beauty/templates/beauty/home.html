<!-- templates/home.html -->
{% extends 'beauty/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <p>Hi {{ user.username }}!</p>
  <a href="accounts/logout/">logout</a>
{% else %}
  <p>You are not logged in</p>
  <a href="accounts/login/">login</a>
{% endif %}
{% endblock %}
